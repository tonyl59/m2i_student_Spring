<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student list </title>
</head>
<body>
<span th:replace="~{homepage :: navbar}"></span>

<h1> Student table list : </h1>

<table>
    <tr>
        <th>ID</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Age</th>
        <th>Email Address</th>
        <th>Actions</th>
    </tr>

    <tr th:each="s :${students}">
        <td th:text="${s.getId()}"></td>
        <td th:text="${s.getLastname()}"></td>
        <td th:text="${s.getFirstname()}"></td>
        <td th:text="${s.getAge()}"></td>
        <td th:text="${s.getMail()}"></td>
        <td> <a th:href="@{/detail/{id}(id=${s.getId()})}"> Detail </a> </td>

    </tr>


</table>


</body>
</html>
